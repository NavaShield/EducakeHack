<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>EduBait - SamJ</title>
    <style>
        body {
            font-family: "Space Mono", Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: black;
            text-align: center;
            color: green;
        }
        h1 {
            color: green;
        }

        /* Hide all images by default */
        .pc-image, .mobile-image {
            display: none;
        }

        /* Show PC images only on large screens */
        @media (min-width: 768px) {
            .pc-image {
                display: block;
                width: 600px;
            }
        }

        /* Show mobile image only on small screens */
        @media (max-width: 767px) {
            .mobile-image {
                display: block;
                height: 600px;
            }
        }
    </style>
</head>
<body>

    <h1>Install EduBait</h1>
    <div>Save this link as a bookmark: <a href="javascript:(function() {     var scriptUrl = 'https://raw.githubusercontent.com/SamJ2104/EducakeHack/refs/heads/main/educake.js';          fetch(scriptUrl)     .then(response => response.text())     .then(data => {         var script = document.createElement('script');         script.textContent = data;         document.head.appendChild(script);         console.log('%F0%9F%93%84 Script Loaded Successfully!');     })     .catch(err => {         console.error('%E2%9D%8C Failed to load the script:', err);     }); })();">EduBait</a> and use it while on the quiz page</div>
    
    <div>
        <!-- PC Images -->
        <img src="https://support.aodocs.com/hc/article_attachments/360061389951" class="pc-image" alt="PC Image 2">
        <img src="https://support.aodocs.com/hc/article_attachments/4402782909965" class="pc-image" alt="PC Image 1">
        
        <!-- Mobile Image -->
        <img src="https://i.ibb.co/tP1MD4PQ/IMG-2756.gif" class="mobile-image" alt="Mobile Image">
    </div>

</body>
</html>
